{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron text-center">
        <h1 class="display-4">欢迎来到 AnswerCustomer</h1>
        <p class="lead">汽车问题解决方案管理系统。</p>
        <hr class="my-4">
        <p>这是一个专业的汽车问题管理系统，工程师可以处理用户提交的问题，管理员可以管理整个系统。</p>
        <a class="btn btn-primary btn-lg" href="{{ url_for('auth.register_engineer') }}" role="button">工程师注册</a>
        <a class="btn btn-secondary btn-lg" href="{{ url_for('auth.login') }}" role="button">已有账号？登录</a>
    </div>

    <div class="row">
        <div class="col-md-4">
            <h2>问题管理</h2>
            <p>工程师可以查看和处理用户提交的汽车问题，提供专业的解决方案。</p>
            <p><a class="btn btn-outline-primary" href="{{ url_for('auth.login') }}" role="button">登录处理 &raquo;</a></p>
        </div>
        <div class="col-md-4">
            <h2>系统管理</h2>
            <p>管理员可以管理用户、查看统计信息、导入数据等系统功能。</p>
            <p><a class="btn btn-outline-primary" href="{{ url_for('auth.login') }}" role="button">管理登录 &raquo;</a></p>
        </div>
        <div class="col-md-4">
            <h2>数据导入</h2>
            <p>支持CSV文件导入，方便批量处理用户问题和数据管理。</p>
            <p><a class="btn btn-outline-primary" href="{{ url_for('auth.login') }}" role="button">了解更多 &raquo;</a></p>
        </div>
    </div>
{% endblock %}
