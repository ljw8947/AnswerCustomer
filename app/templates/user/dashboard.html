{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">欢迎，{{ current_user.username }}！</h1>
        <p class="lead">这是您的用户仪表盘，您可以在这里管理个人信息、提交问题和查看您的问题。</p>
        <hr class="my-4">
        <p>使用左侧的导航栏或下面的链接来执行任务。</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="{{ url_for('user.profile') }}" role="button">管理个人信息</a>
            <a class="btn btn-secondary btn-lg" href="{{ url_for('user.submit_issue') }}" role="button">提交新问题</a>
            <a class="btn btn-info btn-lg" href="{{ url_for('user.my_issues') }}" role="button">我的问题</a>
        </p>
    </div>
{% endblock %}
