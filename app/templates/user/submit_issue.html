{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">提交新问题</h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">问题详情</div>
                <div class="card-body">
                    <form action="{{ url_for('user.submit_issue') }}" method="post">
                        <div class="form-group">
                            <label for="brief_issue">简要问题 (标题)</label>
                            <input type="text" class="form-control" id="brief_issue" name="brief_issue" required maxlength="100">
                            <small class="form-text text-muted">问题的简要描述，最多100个字符。</small>
                        </div>
                        <div class="form-group">
                            <label for="description">详细描述</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required maxlength="500"></textarea>
                            <small class="form-text text-muted">请详细描述您遇到的问题，最多500个字符。</small>
                        </div>
                        <div class="form-group">
                            <label for="carline">车型</label>
                            <select class="form-control" id="carline" name="carline" required>
                                <option value="">选择车型</option>
                                {% for carline in carlines %}
                                <option value="{{ carline }}">{{ carline }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="specific_function">具体功能</label>
                            <input type="text" class="form-control" id="specific_function" name="specific_function" placeholder="例如：远程空调控制">
                        </div>
                        <div class="form-group">
                            <label for="general">总体类别</label>
                            <select class="form-control" id="general" name="general" required>
                                <option value="">选择总体类别</option>
                                <option value="Software">软件</option>
                                <option value="Hardware">硬件</option>
                                <option value="Service">服务</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="issue_type">问题类型</label>
                            <select class="form-control" id="issue_type" name="issue_type" required>
                                <option value="">选择问题类型</option>
                                <option value="New Requirement">新需求</option>
                                <option value="Defect">缺陷</option>
                                <option value="Support Inquiry">支持请求</option>
                                <option value="Question">疑问</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">提交问题</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
