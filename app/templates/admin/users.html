{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">用户管理</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <form action="{{ url_for('admin.manage_users') }}" method="get" class="form-inline">
                <label for="roleFilter" class="mr-2">角色过滤:</label>
                <select name="role" id="roleFilter" class="form-control mr-2">
                    <option value="all" {% if current_role_filter == 'all' %}selected{% endif %}>所有角色</option>
                    <option value="user" {% if current_role_filter == 'user' %}selected{% endif %}>用户</option>
                    <option value="engineer" {% if current_role_filter == 'engineer' %}selected{% endif %}>工程师</option>
                    <option value="admin" {% if current_role_filter == 'admin' %}selected{% endif %}>管理员</option>
                </select>
                <label for="searchQuery" class="mr-2">搜索:</label>
                <input type="text" name="q" id="searchQuery" class="form-control mr-2" placeholder="用户名或邮箱" value="{{ current_search_query or '' }}">
                <button type="submit" class="btn btn-primary">搜索 / 过滤</button>
            </form>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>角色</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.user_id[:8] }}...</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td><span class="badge badge-{{ 'primary' if user.role == 'admin' else ('info' if user.role == 'engineer' else 'secondary') }}">{{ user.role }}</span></td>
                <td>
                    <form action="{{ url_for('admin.update_user_status', user_id=user.user_id) }}" method="post" class="form-inline">
                        <select name="status" class="form-control form-control-sm mr-2">
                            <option value="active" {% if user.status == 'active' %}selected{% endif %}>活跃</option>
                            <option value="inactive" {% if user.status == 'inactive' %}selected{% endif %}>不活跃</option>
                            <option value="suspended" {% if user.status == 'suspended' %}selected{% endif %}>暂停</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-outline-secondary">更新</button>
                    </form>
                </td>
                <td>
                    <a href="#" class="btn btn-sm btn-warning">编辑</a>
                    <a href="#" class="btn btn-sm btn-danger">删除</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6">没有找到用户。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
