{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">顾客注册</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('auth.register_customer') }}" method="post">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <small class="form-text text-muted">用户名将用于登录，请使用字母、数字和下划线。</small>
                        </div>
                        <div class="form-group">
                            <label for="email">电子邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <small class="form-text text-muted">请输入有效的电子邮箱地址。</small>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text text-muted">密码长度至少6位，建议使用字母、数字和特殊字符的组合。</small>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">确认密码</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary">注册</button>
                            <a href="{{ url_for('auth.login') }}" class="btn btn-link">已有账号？立即登录</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">您是工程师？<a href="{{ url_for('auth.register_engineer') }}">点击这里注册工程师账号</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
